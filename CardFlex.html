<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>MyCarFlex</title>
  </head>
  <!-- Рабочая часть -->
  <body>
    <article>
      <!-- Верхушка картки -->
      <header>
        <div class="NM-phone"><i class="fa-solid fa-phone"></i></div>
        <img
          class="MyPhoto"
          src="assets/img/photo_2024-08-31_02-33-14.jpg"
          alt="MyPhoto"
        />
        <h2>Artem Stasiuk</h2>
        <div class="MapMarker">
          <i class="fa-solid fa-map-location-dot">Kyiv Ukraine</i>
        </div>
      </header>
      <!-- Инофрмация -->
      <main>
        <p>100 Followers</p>
        <!-- Секции для фоток -->
        <section class="photo-section">
          <img src="assets/img/photo1.jpg" alt="Photo 1" />
        </section>
        <section class="photo-section">
          <img src="assets/img/photo2.jpg" alt="Photo 2" />
        </section>
        <section class="photo-section">
          <img src="assets/img/photo3.jpg" alt="Photo 3" />
        </section>
        <section class="photo-section">
          <img src="assets/img/photo4.jpg" alt="Photo 4" />
        </section>
      </main>
    </article>
  </body>
</html>
